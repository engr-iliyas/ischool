<div class="container-fluid pt-5 pb-2" id="features">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mb-5">
                <small class="bg-primary text-white text-uppercase font-weight-bold px-1">{{ site.data.feature.title }}</small>
                <h1 class="mt-2 mb-3">{{ site.data.feature.subtitle }}</h1>
                <h4 class="font-weight-normal text-muted mb-4">{{ site.data.feature.summary }}</h4>
                <div class="list-inline mb-4">
                    {% for item in site.data.feature.features %}
                    <p class="font-weight-semi-bold mb-2"><i class="fa fa-angle-right text-primary mr-2"></i>{{ item.feature }}</p>
                    {% endfor %}
                </div>
                <!-- <a href="" class="btn btn-primary py-md-2 px-md-4 font-weight-semi-bold">Learn More</a> -->
            </div>
            <div class="col-lg-6">
                <div class="row">
                    {% for item in site.data.feature.counter %}
                    <div class="col-sm-6 pb-1">
                        <div class="d-flex flex-column align-items-center border px-4 mb-4">
                            <h2 class="display-3 text-primary mb-3" data-toggle="counter-up">{{ item.number }}</h2>
                            <h5 class="font-weight-bold mb-4">{{ item.title }}</h5>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
