<div class="container-fluid pt-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 mb-5">
                <small class="bg-primary text-white text-uppercase font-weight-bold px-1">{{ site.data.testimonial.title }}</small>
                <h1 class="mt-2 mb-3">{{ site.data.testimonial.subtitle }}</h1>
                <h4 class="font-weight-normal text-muted mb-4">{{ site.data.testimonial.summary }}</h4>
                <a href="{{ site.data.testimonial.title }}" class="btn btn-primary py-md-2 px-md-4 font-weight-semi-bold">Submit Review</a>
            </div>
            <div class="col-lg-8 mb-5">
                <div class="owl-carousel testimonial-carousel">
                    {% for testimony in site.data.testimonial.testimonials %}
                    <div class="testimonial-item">
                        <div class="testimonial-text position-relative border mb-4" style="padding: 25px 30px;">
                            {{ testimony.comment }}
                        </div>
                        <div class="d-flex align-items-center">
                            <img class="img-fluid rounded-circle" src="{{ testimony.passport | relative_url }}" style="width: 80px; height: 80px;" alt="Image">
                            <div class="pl-4">
                                <h6 class="font-weight-bold">{{ testimony.name }}</h6>
                                <i class="text-muted">{{ testimony.profession }}</i>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
